<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Jared's Web Phone!</title>

    <meta property="og:title" content="Teleprompter!" />
    <meta
      property="og:description"
      content="Cast your computer to your phone or tablet to use it in a teleprompter"
    />
    <meta
      name="description"
      content="Cast your computer to your phone or tablet to use it in a teleprompter"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/index.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Phone a friend</h1>
      <p id="caststatus" class="big">Connecting...</p>
      <p>Please use headphones!</p>
      <button class="call-btn">Call</button>
      <section class="call-container" hidden>
        <div class="audio-container">
          <p>You're automatically muted, unmute yourself!</p>
          <p>
            Remote audio: <audio controls id="remoteAudio" muted="true"></audio>
          </p>
          <p>
            Local audio: <audio controls id="localAudio" muted="true"></audio>
          </p>
        </div>
        <button class="hangup-btn">Hang up</button>
      </section>
    </div>

    <section class="modal" hidden>
      <div id="close">close</div>
      <div class="inner-modal">
        <label>Give us your friend's device ID</label>
        <input placeholder="Enter your friend's device ID" aria-colcount="10" />
        <button class="connect-btn">Connect</button>
      </div>
    </section>

    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("clientIds", function (clientIds) {
        console.log("new clientIds", clientIds);
        window.clientIds = clientIds;
      });
    </script>
  </body>
</html>
