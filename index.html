<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Eavesdrop</title>

    <meta property="og:title" content="Eavesdrop" />
    <meta
      property="og:description"
      content="Eavesdrop on live conversations from around the world."
    />
    <meta
      name="description"
      content="Eavesdrop on live conversations from around the world."
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="cesiumContainer"></div>
      <div id="streamContainer">
        <button class="call-btn">Stream conversation</button>
        <section id="callContainer" hidden>
          <div class="audio-container">
            <button class="hangup-btn">Stop stream</button>
            <p>You're automatically muted, unmute yourself!</p>
            <p id="remoteAudioWrapper">
              Remote audio:
              <audio controls id="remoteAudio" muted="true"></audio>
            </p>
            <p id="localAudioWrapper">
              Local audio:
              <audio controls id="localAudio" muted="true"></audio>
            </p>
          </div>
        </section>
        <p id="clientId"></p>
        <p id="callStatus"></p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
